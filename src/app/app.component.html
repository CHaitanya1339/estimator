<div style="display: flex; height: 100vh;">
  <!-- Sidebar with Search Box and Building Insights -->
  <div style="width: 300px; padding: 20px; background-color: #f0f0f0;">
    <h3>Search Location</h3>
    <input
      #searchInput
      id="search-input"
      type="text"
      placeholder="Search for a place"
      style="width: 100%; padding: 10px; margin-bottom: 10px;"
    />
    <div *ngIf="currentPlace">
      <h4>{{ currentPlace.name }}</h4>
      <p>{{ currentPlace.formatted_address }}</p>
    </div>

    <!-- Solar Data Summary -->
    <div *ngIf="buildingInsights">
      <h4>Building Solar Summary</h4>
      <div style="display: flex; flex-direction: column;">
        <div *ngFor="let row of [
          { icon: 'wb_sunny', name: 'Annual sunshine', value: showNumber(buildingInsights.solarPotential.maxSunshineHoursPerYear), units: 'hr' },
          { icon: 'square_foot', name: 'Roof area', value: showNumber(buildingInsights.solarPotential.wholeRoofStats.areaMeters2), units: 'm²' },
          { icon: 'solar_power', name: 'Max panel count', value: showNumber(buildingInsights.solarPotential.solarPanels.length), units: 'panels' },
          { icon: 'co2', name: 'CO₂ savings', value: showNumber(buildingInsights.solarPotential.carbonOffsetFactorKgPerMwh), units: 'Kg/MWh' }
        ]">
          <div style="display: flex; align-items: center; margin-bottom: 8px;">
            <i class="material-icons">{{ row.icon }}</i>
            <div style="margin-left: 10px;">
              <strong>{{ row.name }}:</strong> {{ row.value }} {{ row.units }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Map Container -->
  <div style="position: relative; flex-grow: 1;">
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [mapTypeId]="mapType"
      [zoom]="zoom"
      (mapClick)="onMapClick($event)"
      style="width: 100%; height: 100%;"
    >
      <!-- Marker for selected location -->
      <agm-marker
        *ngIf="markerLat && markerLng"
        [latitude]="markerLat"
        [longitude]="markerLng"
        [label]="markerLabel"
      ></agm-marker>
    </agm-map>
  </div>
</div>
